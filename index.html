<html lang= "en">
    <head>
        <title>Javascript</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

        <h1>Calculator website</h1>
        <form id="form" class="twoTables">
            <table class="firstTable">
                <tr>
                    <td id="result" class="result"></td>
                </tr>
            </table>
            <class="test"></class>

                <tr>
                    <td><input type="submit" value="+" id="+"></td>
                    <td><input type="submit" value="-" id="-"></td>
                    <td><input type="submit" value="*" id="*"></td>
                    <td><input type="submit" value="/" id="/"></td>

            </table>
            
            <table class="thirdTable">
                <tr>
                    <td><table>
                        <tr>
                            <td><input type="submit" value="7" id="7"></td>

                        </tr>
                        <tr>
                            <td><input type="submit" value="4" id="4"></td>
                            <td><input type="submit" value="5" id="5"></td>
                            <td><input type="submit" value="6" id="6"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="1" id="1"></td>
                            <td><input type="submit" value="2" id="2"></td>
                            <td><input type="submit" value="3" id="3"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="0" id="0"></td>
                            <td><input type="submit" value="." id="."></td>
                            <td><input type="submit" value="C" id="C"></td>
                        </tr>
                        </table></td>
                    <td><input class="equal" type="submit" value="=" id="="></td>
                </tr>
                
                
            </table>
            
        </form>
        <script type="text/javascript" src="jvscript.js"></script>
        
    </body>
</html>
